<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Login | Securo WebStore</title>
</head>
<body>
    <nav>
        <a href="home.html">About Us</a>
        <a href="register.html">Register</a>
    </nav>
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <h2>Login</h2>
            <form action="#">
                <label>Email Address</label>
                <input type="email" style="width:100%; margin-bottom:15px;" required>
                <label>Password</label>
                <input type="password" style="width:100%; margin-bottom:15px;" required>
                <button type="submit" style="width:100%;">Sign In</button>
            </form>
            <div style="text-align: center; margin-top: 15px;">
                <p>OR</p>
                <button style="background: #db4437; color: white; border: none; padding: 10px; width: 100%; margin-bottom: 5px;">Login with Google</button>
                <button style="background: #4267B2; color: white; border: none; padding: 10px; width: 100%;">Login with Facebook</button>
            </div>
            <p style="font-size: 0.8rem; margin-top: 15px;">New user? <a href="register.html">Create an account</a></p>
        </div>
    </div>
</body>
</html>
