<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Register | Securo WebStore</title>
</head>
<body>
    <nav>
        <a href="home.html">About Us</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <h2>Create Account</h2>
            <form>
                <label>Full Name</label>
                <input type="text" style="width:100%; margin-bottom:15px;" required>
                <label>Email</label>
                <input type="email" style="width:100%; margin-bottom:15px;" required>
                <label>Shipping Address</label>
                <textarea style="width:100%; margin-bottom:15px;"></textarea>
                <label>Password</label>
                <input type="password" style="width:100%; margin-bottom:15px;" required>
                <label>Confirm Password</label>
                <input type="password" style="width:100%; margin-bottom:15px;" required>
                <button type="submit" style="width:100%;">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
